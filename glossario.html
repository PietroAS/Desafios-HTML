<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio HTML, glossario</title>
  </head>
  <body>
    <header>
      <a href="index.html"> <div id="menu">Home</div> </a>
    </header>
    <h1>Estrutura HTML</h1>
    <dl>
      <dt>
        <h2>
          <a
            target="_blank"
            href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype"
            >!DOCTYPE html</a
          >
        </h2>
      </dt>
      <dd>Define o tipo de documento como HTML5</dd>
      <dt>
        <h2>
          <a
            target="_blank"
            href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html"
            >html</a
          >
        </h2>
      </dt>
      <dd>Define um documento HTML</dd>
      <dt>
        <h2>
          <a
            target="_blank"
            href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head"
            >head</a
          >
        </h2>
      </dt>
      <dd>Container para metadados, titulo da pagina, links...</dd>
      <dt>
        <h2>
          <a
            target="_blank"
            href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body"
            >body</a
          >
        </h2>
      </dt>
      <dd>Corpo do documento</dd>
    </dl>
  </body>
</html>
